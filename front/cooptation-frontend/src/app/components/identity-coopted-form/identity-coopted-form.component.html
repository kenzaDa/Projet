<div class="row">
    <div class="col-lg-12">
       
            <div class="card-body">
                <div class="form-validation">
                    <form class="form-valide" action="#" method="post" [formGroup]="angForm" novalidate>
                        <div class="form-row">
                          <div class="col-xl-6">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="civility">Civilité
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="card-body" >
                                        <div class="col-lg-6" > 
                                        <mat-radio-group aria-label="Select an option" formControlName="civility">
                                            <mat-radio-button class="mr-3 " value="Homme" (change)="onCheckChange($event)">M</mat-radio-button>
                                            <mat-radio-button  value="Femme" (change)="onCheckChange($event)">Mme</mat-radio-button>
                                        </mat-radio-group>
                                        <div *ngIf="angForm.controls['civility'].invalid && (angForm.controls['civility'].dirty || angForm.controls['civility'].touched || saveClicked)" 
                                        class="text-danger fs-13 mt-1">
                                            <div *ngIf="angForm.controls['civility'].errors.required">
                                                Entrer Votre civilité
                                            </div>
                                        </div>
                                       </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="cv">CV <span
                                        class="text-danger">*</span>
                                    </label> 
                                    <div class="card-body">
                                        <div class="col-lg-1" >  
                                            <button  class="bi bi-cloud-upload-fill" type="button" (click)="fileInput.click()" style="width:20px ;height:20px ;border:none">
                                                <input #fileInput (change)="onFileSelected($event)"  type="file" style="display:none;" formControlName="cv"  />
                                            </button>
                                        </div>  
                                        <div *ngIf="angForm.controls['cv'].invalid && (angForm.controls['cv'].dirty || angForm.controls['cv'].touched || saveClicked)" 
                                        class="text-danger fs-13 mt-1">
                                            <div *ngIf="angForm.controls['cv'].errors.required">
                                                Ajouter un cv
                                            </div>
                                        </div>
                                    </div>           
                                </div>
                            </div>  
                            <div class="col-xl-6">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="username">Nom
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="username" formControlName="username" >
                                        <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched || saveClicked)" 
                                        class="text-danger fs-13 mt-1">
                                            <div *ngIf="angForm.controls['username'].errors.required">
                                                le nom est requis
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="lastname">Prénom
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="lastname" formControlName="lastname" >
                                        <div *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched || saveClicked)" class="text-danger fs-13 mt-1">
                                            
                                            <div *ngIf="angForm.controls['lastname'].errors.required">
                                            le prénom est requis.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="email">Email <span
                                        class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="email" formControlName="email">
                                        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched || saveClicked)" class="text-danger fs-13 mt-1">
                                            <div *ngIf="angForm.controls['email'].errors.required">
                                                Un email est requis.
                                            </div>
                                            <div *ngIf="angForm.controls['email'].errors.pattern">
                                                Entrer une addresse email valide.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="phone">Numéro
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="phone" placeholder="216 --- --- " formControlName="phone">
                                        <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched || saveClicked)" class="text-danger fs-13 mt-1">
                                            <div *ngIf="angForm.controls['phone'].errors.required">
                                                Numéro est requis.
                                            </div>
                                            <div *ngIf="angForm.controls['phone'].errors.pattern">
                                                Entrer un numéro valide.
                                            </div>
                                            <div *ngIf="angForm.controls['phone'].errors.minlength">
                                                Entrer un numéro valide.
                                            </div>
                                            <div *ngIf="angForm.controls['phone'].errors.maxlength">
                                                Entrer un numéro valide.
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
       
    </div>
</div>
