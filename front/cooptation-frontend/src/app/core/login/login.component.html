 
<div class="authincation h-100">
    <div class="container vh-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-8 col-md-12">
                <div class="authincation-content">
                    <div class="row no-gutters justify-content-center">
                        <div class="col-xl-8 formLogin">
                            <div class="auth-form">
                                <div class="text-center mb-8">
                                    <p class="logoTalan"><img src="assets/images/talan.png" alt="" style="width:230px"></p>
                                    <br>
                                </div>
                                <div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                            
                                        <label ><strong>Email</strong></label>
                                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
                                    
                                            <div *ngIf="f.username.errors && f.username.touched" class="text-danger fs-13 mt-1">
                                                
                                                <span *ngIf="f.username.errors.required">Un email est requis </span>
                                                <span *ngIf="f.username.errors.email">Entrer une addresse email valide</span>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1"><strong>Mot de passe</strong></label>
                                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                                      
                                        <div *ngIf="( f.password.dirty || f.password.touched)  && f.password.errors" class="text-danger fs-13 mt-1">
                                            <div *ngIf="f.password.errors.required">Un mot de passe est requis</div>
                    
                                        </div>
        
                                    </div>
                
                                  
                                    <div class="text-center">
                                        <span *ngIf="error" class="alert">DonnÃ©es invalides</span>
                                        <br>
                                        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid" (click)="onSubmit()">Connexion</button>
                                     
                                    </div>
                                </form>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
