<app-cooptations-header></app-cooptations-header>

<div class="content-body"> 
    <div class="container-fluid">
        <div class="cooptationsBar"><h4>LES COOPTATIONS</h4></div>
<div class="row">
	<div class="col-sm-5">
		<mat-form-field>
		  <mat-label>Filtrer</mat-label>
		  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
		</mat-form-field>
	</div>
</div>
<ngx-alerts></ngx-alerts>
	<div class="div-coop"><div class="btn-coop">
	
<button class="btn btn-info btn-rounded px-3 icon plus " [routerLink]="['/cooptation']" ><i class="fa fa-plus" aria-hidden="true" style="color:white ;"></i></button>
			<button class="btn btn-info btn-rounded px-3 icon dots"><i class="bi bi-three-dots-vertical" style="color:white ;"></i></button>
		</div></div>
<div class="mat-elevation-z12 table-responsive ">
	
	<table mat-table [dataSource]="dataSource" matSort >
  
	  <!-- nom colum-->
	  <ng-container matColumnDef="nom">
		<th mat-header-cell *matHeaderCellDef  ><mat-form-field>
			<mat-label>Nom</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="" #input>
		  </mat-form-field></th>
		<td mat-cell *matCellDef="let item"> {{item.lastname}} </td>
	  </ng-container>
  
	  <!-- Prenom Column -->
	  <ng-container matColumnDef="prenom">
		<th mat-header-cell *matHeaderCellDef  > <mat-form-field>
			<mat-label>Prénom</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="" #input>
		  </mat-form-field></th>
		<td mat-cell *matCellDef="let item"> {{item.firstname}}</td>
	  </ng-container>
  
	  <!-- date Column -->
	  <ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef  > 
			<mat-form-field class="example-full-width">
				<mat-label>Date de la demande</mat-label>
			 <input matInput (keyup)="applyFilter($event)" [matDatepicker]="picker">
			  <mat-datepicker-toggle matSuffix [for]="picker">
			   <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
			 </mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		  </mat-form-field>
		<td mat-cell *matCellDef="let item"> {{item.interview_date | date:'dd/MM/yyyy'}} </td>
	  </ng-container>
  
	  <!-- statutColumn -->
	  <ng-container matColumnDef="statut">
		<th mat-header-cell *matHeaderCellDef  >
			<mat-form-field>
				<mat-label>Statut</mat-label>
				<input matInput (keyup)="applyFilter($event)" placeholder="" #input>
			  </mat-form-field>
		</th>
		<td mat-cell *matCellDef="let item" > {{item.status.name}} </td>
	  </ng-container>

   <!-- bouton Column -->
   <ng-container matColumnDef="bouton">
	<th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
	<td mat-cell *matCellDef="let row" > <button type="button" class="btn btn-rounded soumettre"> <p>Soumettre</p></button> </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
	<th mat-header-cell *matHeaderCellDef  >
		<div class="action">Actions</div>
	</th>
	<td mat-cell *matCellDef="let item" >
		<div class="btn-coop-2">
		<button type="button" class="btn btn-rounded px-3  icon soumettreResponsive"> <p><i class="bi bi-send-check"></i></p></button>
		<button type="button" class="btn btn-rounded soumettre"> <p>Soumettre</p></button>
		<button  type="button" class="btn btn-rounded px-3 icon btn-icon">
			<i class="fa fa-eye " aria-hidden="true"></i>
		</button>
		<button  type="button" class="btn btn-rounded px-3 icon btn-icon" (click)="open('delete',item.id)" >
			<i class="fa fa-trash "></i>
		</button></div>
	</td>
 
</ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">Aucune cooptation trouvée "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
